<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script type="text/javascript" src="./task6.1.js"></script>
    <title>Task №1</title>
</head>

<body>
    <header class="header">
        <div class="container">
            <h1 class="header__title">
                Главная страница
            </h1>
        </div>
    </header>
    <main>
        <section class="gallery container">
            <h2 class="gallery__title">
                Галлерея
            </h2>
            <div class="gallery__inner">
                <img class="gallery_img" data-seed="1" src="https://picsum.photos/seed/1/600" alt="Изображение 1"
                    width="600" height="600">
            </div>
            <div class="gallery__footer">
                <img class="gallery__footer-img" id="image-thumbnail-1" data-seed="1"
                    src="https://picsum.photos/seed/1/150?blur" alt="Миниатюра изображения 1">
                <img class="gallery__footer-img" id="image-thumbnail-2" data-seed="2"
                    src="https://picsum.photos/seed/2/150?blur" alt="Миниатюра изображения 2">
                <img class="gallery__footer-img" id="image-thumbnail-3" data-seed="3"
                    src="https://picsum.photos/seed/3/150?blur" alt="Миниатюра изображения 3">
            </div>
        </section>
    </main>
    <footer class="footer">
        <section class="container">
            <h2 class="footer__title">
                Подвал
            </h2>
        </section>
    </footer>
</body>

</html>
